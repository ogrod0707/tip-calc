<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPLITTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="spli">SPLI<br>TTER</p>
  <div class="container">
    
  <main>
    <div class="left-box">

   
    <div class="numbers">
      <p>Bill</p>
      <input type="number" class="inputy" name="money" placeholder="DOLAR 0">
    </div>

    <div class="tip-category">
      <p>Select Tip %</p>
      <div class="tips">
       <input type="button" value="5%" name="5" class="tip">
       <input type="button" value="10%" name="10" class="tip">
       <input type="button" value="15%" name="15" class="tip t15">
       <input type="button" value="25%" name="25" class="tip">
       <input type="button" value="50%" name="50" class="tip">
       <input type="number" placeholder="Custom" name="custom" class="tip custom">
    </div>
    </div>
    <div class="numbers">
      <p>Number of People</p>
      <input type="number" class="inputy" name="money" placeholder="CZLOWIEk 0">
    </div>
  </div>

  <div class="right-box">
    <div class="box-amount">
      <div class="row">
    <div class="text-amount">
      <p class="text-tip">Tip Amount</p>
      <p class="text-person">/ Person</p>
    </div>

    <div class="cash-amount"> $4.27 </div>
  </div>
  <div class="row">
    <div class="text-amount">
      <p class="text-tip">Total</p>
      <p class="text-person">/ Person</p>
    </div>

    <div class="cash-amount"> $37.23 </div>
  </div>
  <div class="reset">
    <input type="button" value="RESET" >

  </div>
 
  </div>
  </main>
</div>

  <script src="script.js"></script>
</body>
</html>
